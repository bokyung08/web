<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체의 target</title>
    <script>
        var sw=0;
        function init(){
            var liArray=document.getElemenByTagName("li");
            for (var i=0;i<liArray.length;i++){
                liArray.onclick=click;
            }
            function click(e){
                reset();
                e.target.style.fontSize="1.3em";
            }
            function reset(){
                for(var i=0;i<liArray.length;++i){
                    liArray[i].style.fontSize="1em";
                }
            }
        }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름방학 때 하고싶은것들</p>
    <ul>
        <li>자전거로 세계일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종경기</li>
        <li>자바스크립트 정복</li>
    </ul>
</body>
</html>
