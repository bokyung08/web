<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function drawImage(){
            var found=null;
            var fruit=document.getElementByName("fruit");
            var img=document.getElementById("fruitimg");
            for (var i=0;i<fruit.length;i++){
                if (fruit[i].checked==true){
                    found=fruit;
                    img.src="media/"+found.value+".png";
                }
            }
        }
    </script>
</head>
<body onload="drawImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="banana" onchange="drawImage()">바나나
        <input type="radio" name="fruit" value="mango" onchange="drawImage()">망고
        <input type="radio" name="fruit" value="apple" onchange="drawImage()">사과
        <br>
        <img id="fruitimage" src="media/apple.png">
    </form>
</body>
</html>
