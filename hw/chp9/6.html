<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowheel</title>
</head>
<body>
    <h3>마우스 휠 활용한 이미지 확대, 축소</h3>
    <hr>
    <p>
        휠위로 굴리면 축소, 아래로 굴리면 확대 
    </p>
    <img id="img" src="media/apple.png" onwheel="wheel(event)" width="100px" height="100px">
    <script>
        var size=100;
        function wheel(e){
            if(e.WheelDelta<0){
                size=size-(size*0.05);
                if (size<0){
                size=0;
            }
            }
            
            else{
                size=size+(size*0.05);
            }
            document.getElementById("img").style.width=size+"px";
            document.getElementById("img").style.height=size+"px";
        }
    </script>
</body>
</html>
