<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var agent=navigator.userAgent.toLowerCase();
        if(agent.indexOf("chrome")!=-1){
            alert("크롬");
        }
        else{
            alert("크롬이 아님");
        }
    </script>
</head>
<body>
    <h3>chrome 감별</h3>
    <hr>
    웹 브라우저에 따라 지원되는 자바 스크립트들이 다를수도 있습니다. 
    DOM의 기능은 표준화되어있어 동일하지만 BOM 객체들은 많이 다릅니다. 얼른 모두 표준화되었으면 하지만 독창적인 기능으로 승부하고자 하여 쉽지는 않습니다. 
</body>
</html>
