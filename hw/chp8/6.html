<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function where(){
            var x=prompt("HTML 혹은 그냥 텍스트를 입력하세요");
            var y=document.getElementById("a");
            y.innerHTML=x;   
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="a" onclick="where()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
