<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate()</title>
    <script>
        n=2;
        function scale(obj){
            obj.style.transform="scale("+n+",1)";
            n++;
        }
    </script>
</head>
<body>
    <h3>클릭하면 2,3,4 배로 늘어납니다</h3>
    <hr>
    <img src="media/image.png" width="100" height="100" alt="animation" onclick="scale(this)">
</body>
</html>
