<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 제어 시스템</title>
</head>
<body>
    <h3>홈제어 시스템</h3>
    <hr>
    <form>
        지속시간(0.0~10.0 시간):
        <input type="number" min="0.0" max="10.0"
        step="0.5"><br><br>
        온도 설정: 10&deg;
        <input type="range" min="10" max="30"
        list="temperatures">30&deg;
        <datalist id="temperatures">
            <option value="12" label="low">
            </option>
            <option value="20" label="medium"></option>
            <option value="28" label="high"></option>
        </datalist>
    </form>
</body>
</html>
