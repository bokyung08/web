<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        h3,li{
            color: brown;
        }
        div>div>strong{
            background-color: yellow;
        }
        ul strong{
            color: dodgerblue;
        }
        body.main{
            background-color: aliceblue;
        }
        .warning{
            color: red;
        }
        #list{
            background-color: mistyrose;
        }
        #list span{
            color: forestgreen;
        }
        h3::first-letter{
            color: red;
        }
        li:hover{
            background-color: yellowgreen;
        }

    </style>
</head>

<body class="main">
    <h3>web programming</h3>
    <hr>
    <div>2학기 <strong>학습내용</strong></div>
    <ul id="list">
        <li><span>HTML5</span>
        <dl>oo</dl></li>
        <li><strong>CSS3</strong><dl>
            rr
        </dl></li>
        <li>JavaScript</li>
    </ul>
    <div class="warning">60점 이하는 F</div>
</body>
</html>
