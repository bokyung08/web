<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h3{text-align: right;}
        span{text-decoration: line-through;}
        strong{text-decoration: overline;}
        .p1{text-indent: 3em;
            text-align: center;}
        .p2{text-align: justify;
            text-indent: 3em;}
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">HTML의 태그만으로 <span>텍스트 제어</span>를 할 수 없다.</p>
    <p class="p2">그러나 <strong>스타일시트</strong>는 이를 가능하게 한다</p>
</body>
</html>
