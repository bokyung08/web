<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서</title>
</head>
<body>
    <h3>마우스 커서</h3>
    <hr>
    <p style="cursor: crosshair;">십자</p>
    <p style="cursor: help;">도움말</p>
    <p style="cursor: pointer;">포인터</p>
    <p style="cursor: progress;">실행중</p>
    <p style="cursor: n-resize;">상하 크기 조절</p>
</body>
</html>
