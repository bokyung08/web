<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>overflow</title>
    <style>
        p{
            width: 20em;
            height:5em;
            border: 1px solid lightgray;
        }
        .hidden{overflow: hidden;}
        .visible{overflow: visible;}
        .scroll{overflow: scroll;}
    </style>
</head>
<body>
    <h3>overflow Property</h3>
    <hr>

    <p class="visible">
        가가라이브랜덤채팅에서만난하윤아제발돌아와난아직도우리
        가했던데이트를기억해메이플스토리아이디를만들어서테네시스시장을누비며난아직도너를
        기억하고있어난너의포로가되어버렸어제발돌아와줘제발하나만알려주세요하윤은살고있을지몇년쯤이야지금의눈물쯤은참을수있겠죠
        
    </p>

    
</body>
</html>
