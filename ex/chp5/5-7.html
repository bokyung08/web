 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        span{
            visibility:hidden;

        }
        #span:hover{
            visibility: visible;
            color: black;
        }
    </style>
 </head>

    <h3>hidden word?</h3>

    </ul>
 </body>
 </html>
