<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe을 가지는 웹 페이지</title>
</head>
<body>
    <h3>두개의 iframe을 가집니다</h3>
    <hr>
    <iframe src="iframe1.html" width="200" height="150" srcdoc="<html><head></head><body>hello</body></html>"></iframe>
    <iframe src="iframe2.html" width="200" height="100"></iframe>
</body>
</html>
