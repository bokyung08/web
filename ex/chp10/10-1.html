<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 열기</title>
    <script>
        function load(URL){
            window.open(URL,"mywin","left=300,top=300,width=300,height=300")
        }
    </script>
</head>
<body>
   <h3>window.open()으로 윈도우 열기</h3>
   <a href="javascript:load('')">web</a>
</body>
</html>
