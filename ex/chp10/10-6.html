 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 자동 스크롤</title>
    <script>
        function startScroll(interval){
            setInterval("autoScroll()",interval);
        }
        function autoScroll(){
            window.scrollBy(0,10);
        }
    </script>
 </head>
 <body onload="startScroll(1000)">
    <h3> 자동 스크롤 </h3>
    <hr>
    
    
 </body>
 </html>
