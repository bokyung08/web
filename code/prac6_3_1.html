<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>body에 *</h3>
    <script>
        let lines=prompt("행 수 입력")

        for (let line=1;line<=lines;line++){
            for (let col=0;col<=line;col++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
