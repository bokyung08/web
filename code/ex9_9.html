<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트 흐름</h3>
    <hr>
    <p id="p">
        이벤트가 어디서 <strong id="strong">이벤트흐름</strong> 매우중요
    </p>
    <script>
        let strong=document.getElementById("strong");
        strong.onclick=function(ev){
            alert(ev.target.tagName.toLowerCase()+" 이벤트 흐름");
        }
    </script>
</body>
</html>
