<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2>큰 자리수와 낮은 자리수 같은지 비교</h2>
    <hr>
    <script>
        let n=prompt("숫자입력");
        let s=parseInt(n);
        let last=s%10;
        while(s>10){
            
            s/=10;
        }
        a=Math.floor(s);
        console.log(last,n)
        if(last==a){
            document.write(n+": 같음");
        }
        else{
            document.write(n+": 다름")
        }
    </script>
    
</body>
</html>
