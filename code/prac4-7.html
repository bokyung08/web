<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover의 활용</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* 텍스트와 카드를 왼쪽과 오른쪽에 배치 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        .text {
            flex: 1; /* 텍스트가 남은 공간을 차지하도록 함 */
        }
        .card {
            width: 100px;
            height: 200px;
            background-image: url("media/back.png");
            background-size: 100px 150px;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .card:hover {
            background-image: url("media/front.png");
        }
    </style>
</head>
<body>
    <h3>:hover의 활용</h3>
    <hr>
    <div class="container">
        <div class="text">
            <p>마우스를 올리면 카드의 앞면이 보입니다.</p>
        </div>
        <div class="card"></div>
    </div>
</body>
</html>
