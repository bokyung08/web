<!DOCTYPE html>
<html>
    <head>
        <title>Elvis Presley!</title>
        <style>
            h3 {
                color: rgb(107, 35, 35);
                text-align: center;
            }
            hr {
                border: 5px solid gray;
                background-color: gray;
            }
            p {
                color: green;
            }
            span {
                color: blue;
            }
        </style>
        <script>
            function show() {
                let img = document.getElementById("elvisimg");
                img.src = "media/elvis.jpg";
            }
            function hide() {
                let img = document.getElementById("elvisimg");
                img.src = "";
            }
        </script>
    </head>
    <body>
        <div onmouseover="show();" onmouseout="hide();">
            <h3>Elvis Presley</h3>
            <hr>
            <img id="elvisimg" src="" width="100">
            <p>He was an American singer and actor. He made his film debut in <span>Love Me Tender</span>.</p>
        </div>
    </body>
</html>
