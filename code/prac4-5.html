<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼굴</title>
    <style>
        body.main{
            background-color:lightblue;

        }
        h3{
            color: green;
            text-align: center;
        }
        span{
            background-color: yellow;
        }
        div{
            text-align: center;
        }
        em{
            color: green;
        }
        strong{
            color: red;
        }
    </style>
    
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><span>박인희</span></div>
    <div class="indent">
        <p>
            <em>길</em>을 걷고 산들 무엇하리<br>
            <strong>꽃</strong>이 내가 아니듯<br>
            내가 <strong>꽃</strong>이 될 수 없는 지금.....
        </p>
    </div>
</body>
</html>
