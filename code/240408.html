<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 배치</title>
    <style>
        img{
            float: left;
            border: 1px solid;
            padding: 5px; 
            margin: 10px;
            
        }
    </style>
</head>
<body>
    <h3>스폰지밥</h3>
    <hr>
    <div>
        <img src="media/spongebob.png" width="100">
        <p>저는 스폰지밥입니다. 먹는 밥이 아니고요 제 이름이 그냥 그래요.</p>
    </div>
</body>
</html>
